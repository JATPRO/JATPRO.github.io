<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/images/logo.png" type="image/x-icon" />
  <title>Libur</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arvo&display=swap">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Arvo', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fff;
      margin: 0;
      flex-direction: column; /* Stack content vertically */
    }
    .page_404 {
      padding: 20px 0;
      text-align: center;
    }

    /* Style for the 404 header */
    .page_404 h1 {
      font-size: 80px;
      color: #333;
      margin: 0;
    }

    .four_zero_four_bg {
      background-image: url('https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif'); /* Replace if broken */
      height: 400px;
      width: 100%;
      background-position: center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .contant_box_404 h3 {
      font-size: 36px;
      margin-top: 20px;
    }

    .contant_box_404 p {
      font-size: 18px;
      color: #555;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .page_404 h1 {
        font-size: 60px;
      }
      .contant_box_404 h3 {
        font-size: 28px;
      }
      .contant_box_404 p {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .four_zero_four_bg {
        height: 300px;
      }
      .page_404 h1 {
        font-size: 50px;
      }
      .contant_box_404 h3 {
        font-size: 24px;
      }
      .contant_box_404 p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <section class="page_404">
    <h1>404</h1>
    <div class="four_zero_four_bg"></div>
    <div class="contant_box_404">
      <h3>Pengumuman Rutin</h3>
      <p>Yo bestie, lagi ada maintenance nih buat jaga sistem biar nggak ngelag atau error. Stay tuned ya!</p>
    </div>
  </section>
</body>
</html>
